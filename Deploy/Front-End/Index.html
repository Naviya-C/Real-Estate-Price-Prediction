<!DOCTYPE html> 
<html>
    <head>
        <title>Pirce Predict</title>
    </head>

    <body>
        <form method="post" action="/predict">
            <label for = "area_type">Area_type:</label>
            <select id = "area_type">
                <option value = "">Select area type</option>
            </select><br>
            <label for = "locations">Location:</label>
            <select id = "locations">
                <option value = "">Select a location</option>
            </select><br>
            <label for = "availability">Availability:</label>
            <select id = "availability">
                <option value = "">Select a data</option>
            </select><br>
            Balcony: <input type = "text"/><br>
            Total Squre Feets: <input type = "text"/><br>
            BHK: <input type = "text"/><br>
            <input type = "submit" value = 'submit'/><br><br>
            <input type = 'text' disabled>
        </form>

        <script>
            fetch('../Model/categorical_data.json')
                .then(response => response.json())
                .then(data => {
                    const areaSelect = document.getElementById('area_type');
                    data.area_type.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type;
                        option.textContent = type;
                        areaSelect.appendChild(option);
                    });

                    const location = document.getElementById('locations');
                    data.location.forEach(loc => {
                        const option = document.createElement('option');
                        option.value = loc;
                        option.textContent = loc;
                        location.appendChild(option);
                    });

                    const availabile = document.getElementById('availability');
                    data.availability.forEach(avb => {
                        const option = document.createElement('option');
                        option.value = avb;
                        option.textContent = avb;
                        availabile.appendChild(option);
                    });
                })
        </script>
    </body>
</html>
